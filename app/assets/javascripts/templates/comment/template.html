<div class="comments">
  <div class="comments-list">
    <div ng-repeat="comment in comments_list | orderBy:'+id'" class="comment alert alert-info alert-dismissible">
      <button ng-click="destroyComment(comment)" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="comment-body">
        <p>{{ comment.text }}</p>
      </div>
      <div class="comment-files">
      </div>
    </div>
    <div class="comment-form">
      <form>
        <div class="form-group">
          <textarea ng-model="new_comment.text" class="form-control" rows="3" placeholder="Start typing here to add a comment"></textarea>
        </div>
        <div class="form-group">
          <!-- <button type="submit" class="btn btn-custom">Attach file</button> -->
          <button ng-click="addComment(new_comment)" type="submit" class="btn btn-custom">Add comment</button>
        </div>
        <div class="attached-files">
        </div>
      </form>
    </div>
  </div>
</div>
