<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <div class="panel panel-custom">
      <div class="panel-heading"><h4>Registration</h4></div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
              <input id="email" ng-model="credentials.email"{{credentials.email}} type="email" class="form-control" placeholder="Email">
            </div>
            <div class="errors errors-small errors-right" ng-show="errors.email">
              <p>Field {{errors.email}}</p>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input id="password" ng-model="credentials.password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="errors errors-small errors-right" ng-show="errors.password">
              <p>Field {{errors.password}}</p>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input id="password_confirmation" ng-model="credentials.password_confirmation" type="password" class="form-control" placeholder="Confirm password">
            </div>
            <div class="errors errors-small errors-right" ng-show="errors.password_confirmation">
              <p>Field {{errors.password_confirmation}}</p>
            </div>
          </div>

          <div class="form-group">
            <button id="registration_btn" ng-click="register()" type="button" class="btn btn-custom btn-lg btn-block">Register account</button>
          </div>
        </form>
      </div>
      <div class="panel-footer">Already have an account? <a class="login_link" ui-sref='login'>Login here</a></div>
    </div>
  </div>
</div>
